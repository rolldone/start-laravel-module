<div class="page page-center">
  <div class="container-tight py-4">
    <div class="text-center mb-4">
      <a href="." class="navbar-brand navbar-brand-autodark"></a>
    </div>
    <form class="card card-md" action="." method="get" id="main-auth-form">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Create new account</h2>
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" value="{{form_data.first_name}}" name="first_name"
            placeholder="Enter first name">
          <div class="invalid-feedback">{{form_error.first_name}}</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" value="{{form_data.last_name}}" name="last_name"
            placeholder="Enter last name">
          <div class="invalid-feedback">{{form_error.last_name}}</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" value="{{form_data.email}}" name="email" placeholder="Enter email">
          <div class="invalid-feedback">{{form_error.email}}</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group input-group-flat">
            <input type="password" class="form-control" placeholder="Password" value="{{form_data.password}}"
              name="password" autocomplete="off">
            <span class="input-group-text">
              <a href="#" class="link-secondary" title="" data-bs-toggle="tooltip"
                data-bs-original-title="Show password">
                <!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                  stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <circle cx="12" cy="12" r="2"></circle>
                  <path
                    d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7">
                  </path>
                </svg>
              </a>
            </span>
            <div class="invalid-feedback">{{form_error.password}}</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-check">
            <input type="checkbox" name="term_policy" on-change="@this.handleChange('TERM_POLICY',{},@event)"
              class="form-check-input">
            <span class="form-check-label">Agree the <a href="./terms-of-service.html" tabindex="-1">terms and
                policy</a>.</span>
            <div class="invalid-feedback">{{form_error.term_policy}}</div>
          </label>
        </div>
        <div class="form-footer">
          <button type="submit" class="btn btn-primary w-100" on-click="@this.handleClick('SUBMIT',{},@event)">Create
            new account</button>
        </div>
      </div>
    </form>
    <div class="text-center text-muted mt-3">
      Already have account? <a href="./login" tabindex="-1">Sign in</a>
    </div>
  </div>
</div>
